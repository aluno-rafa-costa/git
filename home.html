<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="stylesheet" href="css/style.css">
  <title>Menu Inicial</title>
</head>

<body onload="verificaLogado();obtemDados('dentista')">
  <div>
    <nav>
      <div class="container-fluid p-3 bg-dark ">
      <button type="menu"Sobre onclick="alert('Você já está na página de início.😉');">início</button>
      <button type="menu"Sobre onclick="alert('⚠️Caso precise de ajuda!!  Fale conosco via  telefone : (11)4023-8208 ou pelo Whatzap: (11)998171912.');">Contato</button>
      <button type="menu"Sobre onclick="alert('Com o objetivo de viabilizar o acesso das pessoas a odontologia, foi fundada a Odontomais, uma assistência odontológica genuinamente potiguar, criada com a missão de fornecer a excelência em serviços odontológicos e o melhor da odontologia para você.');">Sobre</button>
    </button>
        <h1 class="text-center ">Sistema Gerencial 🦷</h1>
        <p class="text-center ">⬇️Utilize esta página  para realizar o cadastro e consulta de nossos clientes!!</p>
        
        <button class="btn  btn-block btn-danger" onclick="logoutFirebase()">Logout</button>
        </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h1 class="text-white ">👤Formulário de Clientes</h1>
        <form id="formCadastro">
          <div class="form-group mt-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome " autofocus>
          </div>
          <div class="form-group mt-3">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Digite o email">
          </div>
          <div class="form-group mt-3">
            <label for="nascimento">Nascimento</label>
            <input type="date" class="form-control" name="nascimento" id="nascimento">
          </div>
          <div class="form-group mt-3">
            <label for="cpf">CPF</label>
            <input type="number" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00">
          </div>
          <div class="form-group mt-3">
            <label for="telefone">Fone/celular</label>
            <input type="number" class="form-control" name="telefone" id="telefone"
              placeholder="(99)99999-9999">
          </div>
          <div class="form-group mt-3">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" name="cidade" id="cidade"
              placeholder="digite a cidade onde você mora">
          </div>
          <div class="form-group mt-3">
            <label for="Endereço">Endereço</label>
            <input type="text" class="form-control" name="endereço" id="endereço" placeholder= "Ex: R. Floriano Peixoto, 952">
          </div>

          <div class="form-group my-3">
            <label for="sexo">Sexo</label>
            <input type="radio" class="btn-check" name="sexo" id="sexoM" value="Masculino" checked>
            <label class="btn btn-outline-info" for="sexoM">♂️ Masculino</label>

            <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Feminino">
            <label class="btn btn-outline-danger" for="sexoF">♀️ Feminino</label>
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id">
          </div>
          <button class="btn btn-block btn-success my-4" onclick="salvar(event, 'dentista')">💾 Salvar</button>
          <button type="reset" class="btn btn-block btn-primary my-4">🧹Limpar</button>
        </form>
      </div>

      <div class="col-md-10">
        <h1 class="text-white">📄 Lista de Clientes já cadastrados </h1>
        <table id="tabelaDados" class="table table-bordered table-striped">
          <!-- Conteúdo do Firebase será carregado aqui -->
        </table>

      </div>
    </div>
  </div>
  <!-- Firebase Google -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <!-- Bootstrap 5 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--  scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/authentication.js"></script>
  <script src="js/dados.js"></script>
</body>

</html>
